<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitesh Kumar Mahanta | Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
            margin-bottom: 3rem;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .contact-icon {
            font-size: 2rem;
            margin-right: 1.5rem;
            min-width: 50px;
            text-align: center;
        }
        .contact-details h3 {
            color: #4fc3f7;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        .contact-details p, .contact-details a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-details a:hover {
            color: #4fc3f7;
            text-decoration: underline;
        }
        .contact-form {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .contact-form h2 {
            color: #4fc3f7;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #4fc3f7, #2196f3);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .back-button {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .back-button:hover::before {
            left: 100%;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .contact-info {
                grid-template-columns: 1fr;
            }
            .contact-card {
                flex-direction: column;
                text-align: center;
            }
            .contact-icon {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Contact Me</h1>
        
        <div class="contact-info">
            <div class="contact-card">
                <div class="contact-icon">üì±</div>
                <div class="contact-details">
                    <h3>Phone</h3>
                    <p>8260774101</p>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon">‚úâÔ∏è</div>
                <div class="contact-details">
                    <h3>Email</h3>
                    <p>hiteshkumarmahanta13@gmail.com</p>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon">üîó</div>
                <div class="contact-details">
                    <h3>LinkedIn</h3>
                    <a href="https://www.linkedin.com/in/hitesh-kumar-96158a312" target="_blank">linkedin.com/in/hitesh-kumar-96158a312</a>
                </div>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon">üíª</div>
                <div class="contact-details">
                    <h3>GitHub</h3>
                    <a href="https://github.com/hiteshkumarmahanta13-ai" target="_blank">github.com/hiteshkumarmahanta13-ai</a>
                </div>
            </div>
        </div>
        
        <div class="contact-form">
            <h2>Send Me a Message</h2>
            <form id="messageForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
        
        <a href="portfolio.html" class="back-button">Back to Portfolio</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.position = 'absolute';
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.borderRadius = '50%';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particlesContainer.appendChild(particle);
                animateParticle(particle);
            }
            
            function animateParticle(element) {
                let x = Math.random() * 100;
                let y = Math.random() * 100;
                let xSpeed = (Math.random() - 0.5) * 0.2;
                let ySpeed = (Math.random() - 0.5) * 0.2;
                
                function move() {
                    x += xSpeed;
                    y += ySpeed;
                    if (x <= 0 || x >= 100) xSpeed *= -1;
                    if (y <= 0 || y >= 100) ySpeed *= -1;
                    element.style.left = `${x}vw`;
                    element.style.top = `${y}vh`;
                    requestAnimationFrame(move);
                }
                move();
            }
            
            const messageForm = document.getElementById('messageForm');
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                alert(`Thank you, ${name}! Your message has been received. I'll get back to you soon at ${email}.`);
                messageForm.reset();
                const submitButton = document.querySelector('.submit-button');
                submitButton.textContent = 'Message Sent!';
                submitButton.style.background = 'linear-gradient(45deg, #a5d6a7, #4caf50)';
                setTimeout(() => {
                    submitButton.textContent = 'Send Message';
                    submitButton.style.background = 'linear-gradient(45deg, #4fc3f7, #2196f3)';
                }, 2000);
            });
            
            const contactCards = document.querySelectorAll('.contact-card');
            contactCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateX(-20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateX(0)';
                }, 200 * index);
            });
        });
    </script>
</body>
</html>
