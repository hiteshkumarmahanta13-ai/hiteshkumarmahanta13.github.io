<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitesh Kumar Mahanta | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 800px;
            width: 100%;
        }
        .menu-item {
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .hover-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .menu-item:hover .hover-effect {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .menu {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            .menu-item {
                height: 100px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>HITESH KUMAR MAHANTA</h1>
        <div class="menu">
            <a href="projects.html" class="menu-item" id="projects">
                <span>Projects</span>
                <div class="hover-effect"></div>
            </a>
            <a href="about.html" class="menu-item" id="about">
                <span>About</span>
                <div class="hover-effect"></div>
            </a>
            <a href="contact.html" class="menu-item" id="contact">
                <span>Contact</span>
                <div class="hover-effect"></div>
            </a>
            <a href="index.html" class="menu-item" id="home">
                <span>Return to Main</span>
                <div class="hover-effect"></div>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.position = 'absolute';
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.borderRadius = '50%';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particlesContainer.appendChild(particle);
                animateParticle(particle);
            }
            
            function animateParticle(element) {
                let x = Math.random() * 100;
                let y = Math.random() * 100;
                let xSpeed = (Math.random() - 0.5) * 0.2;
                let ySpeed = (Math.random() - 0.5) * 0.2;
                
                function move() {
                    x += xSpeed;
                    y += ySpeed;
                    if (x <= 0 || x >= 100) xSpeed *= -1;
                    if (y <= 0 || y >= 100) ySpeed *= -1;
                    element.style.left = `${x}vw`;
                    element.style.top = `${y}vh`;
                    requestAnimationFrame(move);
                }
                move();
            }
            
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    const rect = item.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    item.style.setProperty('--x', `${x}px`);
                    item.style.setProperty('--y', `${y}px`);
                });
            });
        });
    </script>
</body>
</html>
