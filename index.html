<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitesh Kumar Mahanta | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: #0a0a12;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #nameContainer {
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: none;
        }
        #nameContainer.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }
        #mainName {
            color: #fff;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #enterPortfolio {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            outline: none;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        #enterPortfolio:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
        }
        #enterPortfolio::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.4),
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.6s;
        }
        #enterPortfolio:hover::before {
            left: 100%;
        }
        .loading-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="loading-text" id="loadingText">Initializing...</div>
    <div id="nameContainer">
        <h1 id="mainName">HITESH KUMAR MAHANTA</h1>
        <button id="enterPortfolio">ENTER PORTFOLIO</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            const nameContainer = document.getElementById('nameContainer');
            const mainName = document.getElementById('mainName');
            const enterButton = document.getElementById('enterPortfolio');
            const loadingText = document.getElementById('loadingText');

            // Set canvas to full window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Improved Particle class with physics
            class Particle {
                constructor() {
                    this.reset(true);
                    this.baseX = this.x;
                    this.baseY = this.y;
                    this.size = Math.random() * 2 + 1;
                    this.density = (Math.random() * 30) + 1;
                    this.color = `hsla(${Math.random() * 60 + 180}, 80%, 60%, ${Math.random() * 0.5 + 0.5})`;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 2,
                        y: (Math.random() - 0.5) * 2
                    };
                    this.acceleration = 0.95;
                    this.target = null;
                    this.forming = false;
                    this.life = 0;
                    this.maxLife = Math.random() * 300 + 100;
                }

                reset(random) {
                    if (random) {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                    } else {
                        // Reset to edges for smoother transition
                        const edge = Math.floor(Math.random() * 4);
                        switch(edge) {
                            case 0: // top
                                this.x = Math.random() * canvas.width;
                                this.y = -10;
                                break;
                            case 1: // right
                                this.x = canvas.width + 10;
                                this.y = Math.random() * canvas.height;
                                break;
                            case 2: // bottom
                                this.x = Math.random() * canvas.width;
                                this.y = canvas.height + 10;
                                break;
                            case 3: // left
                                this.x = -10;
                                this.y = Math.random() * canvas.height;
                                break;
                        }
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    this.life++;
                    
                    if (this.forming && this.target) {
                        // Smooth movement towards target with easing
                        const dx = this.target.x - this.x;
                        const dy = this.target.y - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 1) {
                            const force = 0.1 * (1 + distance / 100);
                            this.velocity.x += dx * force * 0.1;
                            this.velocity.y += dy * force * 0.1;
                        } else {
                            // Add some random movement even when in position
                            this.velocity.x += (Math.random() - 0.5) * 0.2;
                            this.velocity.y += (Math.random() - 0.5) * 0.2;
                        }
                    } else {
                        // Random wandering when not forming
                        if (Math.random() < 0.02) {
                            this.velocity.x += (Math.random() - 0.5) * 0.5;
                            this.velocity.y += (Math.random() - 0.5) * 0.5;
                        }
                    }

                    // Apply velocity and friction
                    this.velocity.x *= this.acceleration;
                    this.velocity.y *= this.acceleration;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    // Boundary check with bounce
                    if (this.x < 0 || this.x > canvas.width) {
                        this.velocity.x *= -0.8;
                        this.x = Math.max(0, Math.min(canvas.width, this.x));
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.velocity.y *= -0.8;
                        this.y = Math.max(0, Math.min(canvas.height, this.y));
                    }

                    // Particle lifespan
                    if (this.life > this.maxLife && !this.forming) {
                        this.reset(false);
                        this.life = 0;
                    }

                    this.draw();
                }
            }

            // Create particles
            let particles = [];
            const particleCount = Math.min(2000, Math.floor(window.innerWidth * window.innerHeight / 500));
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            // Text formation function with improved sampling
            function formText() {
                ctx.font = `bold ${Math.min(120, canvas.width / 10)}px 'SF Pro Display', sans-serif`;
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('HITESH KUMAR MAHANTA', canvas.width / 2, canvas.height / 2);

                const textData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Improved sampling algorithm
                let positions = [];
                const sampleDensity = Math.max(2, Math.floor(canvas.width / 300));
                
                for (let y = 0; y < canvas.height; y += sampleDensity) {
                    for (let x = 0; x < canvas.width; x += sampleDensity) {
                        const index = (y * canvas.width + x) * 4;
                        if (textData[index] > 0) {
                            // Add some randomness within the sample area
                            const offsetX = (Math.random() - 0.5) * sampleDensity * 0.8;
                            const offsetY = (Math.random() - 0.5) * sampleDensity * 0.8;
                            positions.push({ 
                                x: x + offsetX, 
                                y: y + offsetY 
                            });
                        }
                    }
                }

                // Assign targets to particles with improved distribution
                for (let i = 0; i < particles.length; i++) {
                    if (i < positions.length) {
                        particles[i].target = positions[i];
                        particles[i].forming = true;
                        particles[i].acceleration = 0.98; // Smoother movement when forming
                    } else {
                        particles[i].forming = false;
                        particles[i].acceleration = 0.95;
                    }
                }
                
                loadingText.style.opacity = '0';
                setTimeout(() => {
                    loadingText.style.display = 'none';
                    nameContainer.classList.add('visible');
                }, 1000);
            }

            // Animation loop with optimized rendering
            let lastTime = 0;
            const fps = 60;
            const frameInterval = 1000 / fps;
            
            function animate(currentTime) {
                requestAnimationFrame(animate);
                
                const deltaTime = currentTime - lastTime;
                if (deltaTime < frameInterval) return;
                
                lastTime = currentTime - (deltaTime % frameInterval);
                
                // Clear canvas with semi-transparent background for motion trails
                ctx.fillStyle = 'rgba(10, 10, 18, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                }
            }

            // Start the animation sequence
            setTimeout(() => {
                loadingText.textContent = "Preparing particles...";
                setTimeout(() => {
                    loadingText.textContent = "Almost ready...";
                    setTimeout(() => {
                        formText();
                    }, 800);
                }, 800);
            }, 500);

            animate(0);

            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // Re-form text on resize
                if (nameContainer.classList.contains('visible')) {
                    formText();
                }
            });

            // Button click event
            enterButton.addEventListener('click', () => {
                // Add transition effect before leaving
                nameContainer.style.opacity = '0';
                nameContainer.style.transform = 'scale(0.9)';
                canvas.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'portfolio.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
